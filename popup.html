<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aegis One</title>
    <style>
        body {
            width: 320px;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            padding: 16px;
        }

        h1 {
            font-size: 22px;
            font-weight: 700;
            text-align: center;
            color: #58a6ff;
            margin: 0 0 10px 0;
            letter-spacing: 0.5px;
        }

        #contextLabel {
            text-align: center;
            font-size: 13px;
            margin-bottom: 12px;
            color: #8b949e;
        }

        .status {
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 14px;
            font-weight: 600;
            color: #fff;
            box-shadow: 0 0 6px rgba(88, 166, 255, 0.2);
            transition: background-color 0.3s, color 0.3s;
        }

        .green {
            background-color: #238636;
        }

        .yellow {
            background-color: #f1c40f;
            color: #0d1117;
        }

        .red {
            background-color: #da3633;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        button {
            border: 1px solid #58a6ff;
            border-radius: 6px;
            padding: 10px;
            font-size: 14px;
            font-weight: 600;
            background-color: #161b22;
            color: #58a6ff;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, box-shadow 0.2s;
        }

            button:hover {
                background-color: #58a6ff;
                color: #0d1117;
                box-shadow: 0 0 8px rgba(88, 166, 255, 0.5);
            }

            button:disabled {
                background-color: #21262d;
                color: #484f58;
                border-color: #30363d;
                cursor: not-allowed;
            }

        footer {
            text-align: center;
            font-size: 11px;
            color: #6e7681;
            margin-top: 10px;
            border-top: 1px solid #21262d;
            padding-top: 6px;
        }
    </style>
</head>
<body>
    <h1>Aegis One</h1>
    <div id="contextLabel">Detecting Gmail state...</div>

    <div id="threatIndicator" class="status green">No threats detected</div>

    <div class="button-container">
        <button id="summarizeBtn">Summarize Email</button>
        <button id="spamBtn">Scan for Spam</button>
        <button id="phishBtn">Scan for Threats</button>
    </div>

    <footer>
        Aegis One Â© 2025
    </footer>

    <script src="popup.js"></script>
</body>
</html>
