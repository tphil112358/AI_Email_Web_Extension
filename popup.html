<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aegis One</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <header>
        <h1>Aegis One</h1>
        <p class="subtitle">Smart Email Assistant</p>
    </header>

    <main>
        <section id="message">
            <p class="placeholder">Checking Gmail page...</p>
        </section>

        <section id="controls" class="hidden">
            <button id="summarizeBtn">Summarize</button>
            <button id="scanSpamBtn">Scan for Spam</button>

            <div id="summary-output" style="margin-top: 10px; padding: 10px; background: #1c1f26; border-radius: 6px; min-height: 50px; color: #e5e5e5; font-family: 'Segoe UI', sans-serif; font-size: 13px; line-height: 1.5; white-space: pre-wrap;"></div>

            <div id="security-window" class="security neutral" style="margin-top:10px;">
                <div class="security-title">Security</div>
                <div id="security-body" class="security-body">Checking...</div>
            </div>

            <div id="threatStatus" class="status neutral" style="display:none;">
                <p>Scanning...</p>
            </div>

            <button id="settingsBtn" style="margin-top: 12px; background-color: #1e293b; border-color: #334155;">⚙️ Settings</button>
        </section>
    </main>

    <footer>
        <p>© 2025 Aegis One</p>
    </footer>

    <script src="popup.js"></script>
</body>
</html>
